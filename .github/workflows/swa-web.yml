name: Deploy Web (SWA)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate BYO API base URL
        env:
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL must be set for BYO API routing"
            exit 1
          fi

      - name: Prebuild web artifact
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: pnpm --filter @familyscheduler/web build

      - name: Docker version (diagnostic)
        run: docker --version || true

      - name: Disk usage (diagnostic)
        run: df -h

      - name: Workspace size (diagnostic)
        run: du -sh . || true

      - name: Workspace listing (diagnostic)
        run: ls -la

      - name: Inspect built index.html (diagnostic)
        run: |
          set -euo pipefail
          ls -la apps/web/dist
          echo "---- index.html script tags ----"
          grep -n "<script" apps/web/dist/index.html || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        with:
          action: upload
          app_location: apps/web/dist
          skip_app_build: true
          api_location: ""
          skip_api_build: true
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
