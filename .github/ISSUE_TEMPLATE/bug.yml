name: Bug report
description: Report a defect in FamilyScheduler
title: "[Bug]: "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include prompts/commands if relevant.
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, browser, and runtime details.
