name: Deploy Web (SWA)

on:
  push:
    branches: [main]

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate BYO API base URL
        env:
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL must be set for BYO API routing"
            exit 1
          fi

      - name: Prebuild web artifact
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: pnpm --filter @familyscheduler/web build

      - name: Verify built output (diagnostic)
        run: |
          set -euo pipefail
          ls -la apps/web/dist
          grep -n "<script" apps/web/dist/index.html || true

      - name: Deploy via SWA GitHub Action
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          output_location: "dist"
          skip_app_build: true

      - name: Verify production HTML updated
        run: |
          set -euo pipefail
          sleep 10
          html="$(curl -fsSL "https://red-cliff-0f62ac31e.4.azurestaticapps.net/?v=${GITHUB_SHA}")"
          echo "$html" | grep -q "/assets/" || (echo "ERROR: production HTML missing /assets/"; echo "$html"; exit 1)
          echo "$html" | grep -q "/src/main.tsx" && (echo "ERROR: production still serving /src/main.tsx"; exit 1) || true
