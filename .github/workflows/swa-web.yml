name: Deploy Web (SWA)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm --filter @familyscheduler/web build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Assert VITE_API_BASE_URL present in build
        run: |
          echo "VITE_API_BASE_URL=$VITE_API_BASE_URL"
          test -n "$VITE_API_BASE_URL"
          rg -n "familyscheduler-api-prod\.azurewebsites\.net" apps/web/dist -S || true
          rg -n "Missing VITE_API_BASE_URL" apps/web/dist -S || true
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          app_location: apps/web/dist
          output_location: ''
          skip_app_build: true
          api_location: ''
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
