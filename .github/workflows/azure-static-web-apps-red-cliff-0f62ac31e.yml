name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate BYO API base URL
        env:
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: |
          if [ -z "$VITE_API_BASE_URL" ]; then
            echo "VITE_API_BASE_URL must be set for BYO API routing"
            exit 1
          fi

      - name: Prebuild web artifact
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        run: pnpm --filter @familyscheduler/web build

      - name: Docker version (diagnostic)
        run: docker --version || true

      - name: Disk usage (diagnostic)
        run: df -h

      - name: Workspace size (diagnostic)
        run: du -sh . || true

      - name: Workspace listing (diagnostic)
        run: ls -la

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_CLIFF_0F62AC31E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "apps/web/dist" # Prebuilt static artifact path
          app_artifact_location: "" # Not used when app_location points at prebuilt output
          api_location: "" # Api source code path - optional
          skip_app_build: true
          skip_api_build: true
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-prod-c4cuakggcff8bvbh.westus-01.azurewebsites.net"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_CLIFF_0F62AC31E }}
          action: "close"
