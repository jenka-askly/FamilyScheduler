name: Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-swa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps (skeleton)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} # TODO
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web # TODO: verify when implementation exists
          api_location: api      # TODO: verify when implementation exists
          output_location: dist  # TODO: set real build output
        env:
          # TODO: configure runtime secrets/variables in SWA settings
          STORAGE_MODE: azure
          BLOB_SAS_URL: ${{ secrets.BLOB_SAS_URL }}
          STATE_BLOB_NAME: state.json
          FAMILY_PASSKEY: ${{ secrets.FAMILY_PASSKEY }}
          TOKEN_SECRET: ${{ secrets.TOKEN_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
