name: Deploy API (prod)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'scripts/package-api-deploy.mjs'
      - 'scripts/verify-api-deploy-zip.mjs'
      - '.github/workflows/deploy.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'

jobs:
  deploy-api-prod:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and package API artifact
        run: pnpm deploy:api:package

      - name: Verify deploy zip layout (tooling)
        run: pnpm deploy:api:verifyzip

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Node Functions worker runtime setting
        run: |
          az functionapp config appsettings set \
            --name familyscheduler-api-prod \
            --resource-group familyscheduler-prod-rg \
            --settings FUNCTIONS_WORKER_RUNTIME=node

      - name: Deploy zip to Function App (Flex)
        run: |
          az functionapp deployment source config-zip \
            --name familyscheduler-api-prod \
            --resource-group familyscheduler-prod-rg \
            --src .artifacts/deploy/familyscheduler-api.zip
