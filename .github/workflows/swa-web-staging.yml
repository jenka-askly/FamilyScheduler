name: Deploy Web (SWA) - staging

on:
  workflow_dispatch:
  push:
    branches: [develop]
    paths:
      - "apps/web/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - ".github/workflows/swa-web-staging.yml"

jobs:
  build-and-deploy-web-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web (staging)
        env:
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_TIME: ${{ github.run_id }}-${{ github.run_number }}
          VITE_API_BASE_URL: "https://familyscheduler-api-staging.azurewebsites.net"
        run: pnpm --filter @familyscheduler/web build

      - name: Deploy via SWA GitHub Action (staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/web"
          output_location: "dist"
          skip_app_build: true
