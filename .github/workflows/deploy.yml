name: Deploy API (prod)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/deploy.yml'
      - 'pnpm-lock.yaml'
      - 'package.json'

jobs:
  deploy-api-prod:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build API
        run: pnpm --filter @familyscheduler/api build

      - name: Build clean deploy staging directory (api_deploy)
        run: |
          set -euo pipefail
          set -x

          rm -rf api_deploy api.zip
          mkdir -p api_deploy

          cp api/host.json api_deploy/host.json
          cp api/package.json api_deploy/package.json
          cp pnpm-lock.yaml api_deploy/pnpm-lock.yaml
          cp -R api/dist api_deploy/dist

          for d in api/*/; do
            if [ -f "${d}function.json" ]; then
              cp -R "$d" "api_deploy/$(basename "$d")"
            fi
          done

          # Install production deps directly in deploy root with hoisted node_modules
          cd api_deploy
          pnpm install --prod --frozen-lockfile --config.node-linker=hoisted

          # Copy workspace root node_modules into api_deploy and dereference symlinks
          rm -rf node_modules
          cp -RL ../node_modules ./node_modules

          echo "DEBUG: PWD=$(pwd)"
          echo "DEBUG: list api_deploy dir"
          ls -la .

          echo "DEBUG: does local node_modules exist?"
          ls -la node_modules || true

          echo "DEBUG: does workspace root node_modules exist?"
          ls -la ../node_modules || true

          # Assert we have local materialized dependencies
          test -d node_modules
          test -d node_modules/@azure/core-util
          test -d node_modules/@azure/storage-common
          test -d node_modules/@azure/storage-blob

          node -e "import('@azure/core-util').then(()=>console.log('core-util-import-ok'))"
          node -e "import('@azure/storage-common').then(()=>console.log('storage-common-import-ok'))"
          node -e "import('@azure/storage-blob').then(()=>console.log('storage-blob-import-ok'))"

          cd ..

      - name: Validate deploy staging directory
        run: |
          set -euo pipefail
          set -x

          echo "CHECK host.json" ; test -f api_deploy/host.json
          echo "CHECK package.json" ; test -f api_deploy/package.json
          echo "CHECK pnpm-lock.yaml" ; test -f api_deploy/pnpm-lock.yaml
          echo "CHECK dist/index.js" ; test -f api_deploy/dist/index.js
          echo "CHECK dist/api/src/index.js" ; test -f api_deploy/dist/api/src/index.js

          echo "CHECK node_modules exists" ; test -d api_deploy/node_modules

          echo "CHECK @azure/storage-blob dir" ; test -d api_deploy/node_modules/@azure/storage-blob
          echo "CHECK @azure/storage-common dir" ; test -d api_deploy/node_modules/@azure/storage-common
          echo "CHECK @azure/core-util dir" ; test -d api_deploy/node_modules/@azure/core-util
          echo "CHECK storage-common package.json" ; test -f api_deploy/node_modules/@azure/storage-common/package.json

          echo "CHECK trigger exists" ; test -f api_deploy/groupJoin/function.json

          echo "SYMLINKS (first 20, informational only)" ; find api_deploy/node_modules -type l | head -n 20 || true

          echo "IMPORT core-util" ; (cd api_deploy && node -e "import('@azure/core-util').then(()=>console.log('core-util-import-ok'))")
          echo "IMPORT storage-common" ; (cd api_deploy && node -e "import('@azure/storage-common').then(()=>console.log('storage-common-import-ok'))")
          echo "IMPORT storage-blob" ; (cd api_deploy && node -e "import('@azure/storage-blob').then(()=>console.log('storage-blob-import-ok'))")

      - name: Package API zip (api_deploy at zip root)
        run: |
          set -euo pipefail
          rm -f api.zip
          (cd api_deploy && zip -r ../api.zip .)

      - name: Validate artifact has triggers
        run: |
          set -euo pipefail
          test -f api_deploy/host.json
          find api_deploy -mindepth 2 -maxdepth 2 -name function.json -print -quit | grep -q .
          unzip -l api.zip | head -n 80

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure context (debug) + select subscription
        run: |
          set -euo pipefail
          az account show --query "{name:name,id:id,tenantId:tenantId,user:user}" -o jsonc
          az account list --query "[].{name:name,id:id,isDefault:isDefault}" -o table
          az account set --subscription 99690a90-d117-4c79-bf85-bd491615b10d
          az account show --query "{name:name,id:id,tenantId:tenantId}" -o jsonc

      - name: Deploy zip to Function App (Flex)
        run: |
          az functionapp deployment source config-zip \
            --name familyscheduler-api-prod \
            --resource-group familyscheduler-prod-rg \
            --src api.zip

      - name: Verify deployed Function App responds (group join non-500)
        run: |
          set -euo pipefail

          echo "AZURE CONTEXT"
          az account show -o table || true
          echo "Listing function apps in RG..."
          az functionapp list --resource-group familyscheduler-prod-rg -o table

          APP_HOST=$(az functionapp show \
            --name familyscheduler-api-prod \
            --resource-group familyscheduler-prod-rg \
            --query "properties.defaultHostName" -o tsv)

          if [ -z "$APP_HOST" ]; then
            echo "APP_HOST empty from properties.defaultHostName; trying properties.hostNames[0] fallback..."
            APP_HOST=$(az functionapp show \
              --name familyscheduler-api-prod \
              --resource-group familyscheduler-prod-rg \
              --query "properties.hostNames[0]" -o tsv)
          fi

          if [ -z "$APP_HOST" ]; then
            echo "ERROR: APP_HOST is empty. Check app name/resource group/azure login permissions."
            echo "Debug: az functionapp show raw output:"
            az functionapp show --name familyscheduler-api-prod --resource-group familyscheduler-prod-rg -o json || true
            exit 1
          fi

          FUNCTION_APP_URL="https://${APP_HOST}"
          echo "Using FUNCTION_APP_URL=$FUNCTION_APP_URL"

          ROOT_STATUS=$(curl -sS -o /tmp/function-root.out -w "%{http_code}" "$FUNCTION_APP_URL")
          echo "Function App root status: $ROOT_STATUS"
          curl -i "$FUNCTION_APP_URL" || true

          GROUP_JOIN_STATUS=$(curl -sS -o /tmp/function-group-join.out -w "%{http_code}" \
            -X POST "$FUNCTION_APP_URL/api/group/join" \
            -H 'content-type: application/json' \
            --data '{"groupId":"deploy-smoke","phone":"0000000000"}')
          echo "POST /api/group/join status: $GROUP_JOIN_STATUS"
          cat /tmp/function-group-join.out

          if [ "$GROUP_JOIN_STATUS" = "500" ]; then
            echo "Expected non-500 from /api/group/join after deployment"
            exit 1
          fi

          CHAT_STATUS=$(curl -sS -o /tmp/function-chat.out -w "%{http_code}" \
            -X POST "$FUNCTION_APP_URL/api/chat" \
            -H 'content-type: application/json' \
            --data '{"phone":"0000000000","text":"deploy smoke"}')
          echo "POST /api/chat status: $CHAT_STATUS"
          if [ "$CHAT_STATUS" = "404" ]; then
            echo "Expected /api/chat to be discoverable (non-404)"
            exit 1
          fi
